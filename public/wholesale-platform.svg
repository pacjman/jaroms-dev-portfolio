<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="200" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="400" height="40" fill="#1e293b"/>
  <text x="20" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">Wholesale Platform</text>
  
  <!-- Navigation -->
  <text x="320" y="25" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Dashboard</text>
  <text x="380" y="25" font-family="Arial, sans-serif" font-size="12" fill="#8b5cf6">Orders</text>
  
  <!-- Left Sidebar -->
  <rect x="0" y="40" width="80" height="160" fill="#f1f5f9"/>
  <rect x="15" y="60" width="50" height="8" rx="2" fill="#64748b"/>
  <rect x="15" y="80" width="50" height="8" rx="2" fill="#64748b"/>
  <rect x="15" y="100" width="50" height="8" rx="2" fill="#8b5cf6"/>
  <rect x="15" y="120" width="50" height="8" rx="2" fill="#64748b"/>
  <rect x="15" y="140" width="50" height="8" rx="2" fill="#64748b"/>
  
  <!-- Main Content - Product Grid -->
  <rect x="95" y="55" width="290" height="25" rx="4" fill="#e2e8f0"/>
  <text x="105" y="72" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#334155">Products (Wholesale Pricing)</text>
  
  <!-- Product 1 -->
  <rect x="95" y="90" width="90" height="100" rx="4" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="105" y="100" width="70" height="40" rx="2" fill="#f1f5f9"/>
  <text x="140" y="125" font-family="Arial, sans-serif" font-size="10" fill="#8b5cf6" text-anchor="middle">PRODUCT</text>
  <text x="140" y="155" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#334155" text-anchor="middle">Item #1</text>
  <text x="140" y="170" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">$45.00/unit</text>
  <text x="140" y="182" font-family="Arial, sans-serif" font-size="8" fill="#8b5cf6" text-anchor="middle">Min: 10 units</text>
  
  <!-- Product 2 -->
  <rect x="195" y="90" width="90" height="100" rx="4" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="205" y="100" width="70" height="40" rx="2" fill="#f1f5f9"/>
  <text x="240" y="125" font-family="Arial, sans-serif" font-size="10" fill="#8b5cf6" text-anchor="middle">PRODUCT</text>
  <text x="240" y="155" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#334155" text-anchor="middle">Item #2</text>
  <text x="240" y="170" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">$38.50/unit</text>
  <text x="240" y="182" font-family="Arial, sans-serif" font-size="8" fill="#8b5cf6" text-anchor="middle">Min: 25 units</text>
  
  <!-- Product 3 -->
  <rect x="295" y="90" width="90" height="100" rx="4" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="305" y="100" width="70" height="40" rx="2" fill="#f1f5f9"/>
  <text x="340" y="125" font-family="Arial, sans-serif" font-size="10" fill="#8b5cf6" text-anchor="middle">PRODUCT</text>
  <text x="340" y="155" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#334155" text-anchor="middle">Item #3</text>
  <text x="340" y="170" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">$52.75/unit</text>
  <text x="340" y="182" font-family="Arial, sans-serif" font-size="8" fill="#8b5cf6" text-anchor="middle">Min: 15 units</text>
</svg>

